<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- RESET STYLE CSS -->
    <link rel="stylesheet" href="/assets/css/reset.css">

    <!-- CDN IMPORT LINKS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <!-- FAVICON LOGO -->
    <link rel="shortcut icon" href="/assets/images/logo-ponto-animes-admin-02.svg" type="image/x-icon">

    <!-- STYLES CSS -->
    <link rel="stylesheet" href="/assets/css/base.css">
    <link rel="stylesheet" href="/assets/css/dashboard/dashboard.css">
    
    <title>Área do administrador | Pontoanimes</title>

</head>

<body>
    <header class="header header--modify">
        <div class="header__container container">
            <a href="/index.html"><img class="header__logo" src="/assets/images/logo-ponto-animes-admin-01.svg" alt="Logo Pontoanimes"></a>
            <span class="header__admin-area">Área do administrador</span>
        </div>
    </header>

    <main class="admin-area__login main main--modify">
        <div class="admin-area__wrap">
            <aside class="admin-area__aside">
                <div class="admin-area__bg-image"></div>
            </aside>
          
            <section class="admin-area__container">
                <header class="admin-area__header">
                    <h1 class="admin-area__title">Painel de Login</h1>
                </header>

                <fieldset class="admin-area__wrapper">
                    <form action="" method="post" class="admin-area__form">
                        <fieldset class="admin-area__group">
                            <input type="text" name="admin_user" id="admin_user" class="admin-area__input" placeholder="Digite seu usuário" required>
                            <label for="admin_user" class="admin-area__label">Usuário ou email</label>
                        </fieldset>
                        <fieldset class="admin-area__group">
                            <input type="password" name="admin_password" id="admin_password" class="admin-area__input" placeholder="Digite sua senha" required>
                            <label for="admin_password" class="admin-area__label">Senha</label>
                            <span class="admin-area__icon">
                                <i class="bi bi-eye-slash-fill"></i>
                            </span>
                        </fieldset>

                        <fieldset class="admin-area__group admin-area__group--modify">
                            <div class="label-wrapper">
                                <input type="checkbox" id="remember" name="admin_remember" class="largerCheckbox" checked>
                                <label for="remember">Lembrar-me</label>
                            </div>
                            <button type="submit" class="btn__default btn__access">Acessar</button>
                        </fieldset>
                    </form>

                    <fieldset class="admin-area__group">
                        <a href="#" class="admin-area__forgotit">
                            <p>Esqueceu sua senha?</p>
                        </a>
                    </fieldset>
                </fieldset>
            </section>
        </div>        
    </main>

    <footer class="p-footer__container p-footer__container--modify">
        <div class="p-footer__copyright">
            <p>© 2022 Pontoanimes</a></p>
        </div>
    </footer>

    <script src="/assets/js/showPassword.js"></script>
</body>
</html>

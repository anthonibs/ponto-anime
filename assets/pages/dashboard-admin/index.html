<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- RESET STYLE CSS -->
    <link rel="stylesheet" href="/assets/css/reset.css">

    <!-- CDN IMPORT LINKS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <!-- FAVICON LOGO -->
    <link rel="shortcut icon" href="/assets/images/favicon-ponto-animes-01-01.svg" type="image/x-icon">

    <!-- STYLES CSS -->
    <link rel="stylesheet" href="/assets/css/base.css">
    
    <title>Área do administrador | Pontoanimes</title>

</head>

<body>
    <header class="header">
        <div class="header__container container">
            <img class="header__logo" src="/assets/images/ponto-animes.svg" alt="Logo Pontoanimes">
            <span class="header__admin-area">Área do administrador</span>
        </div>
    </header>

    <main class="admin-area__login main">
        <section class="admin-area__container">
            <header class="admin-area__header">
                <h1 class="admin-area__title">Painel de Login</h1>
            </header>

            <fieldset class="admin-area__wrapper">
                <form action="" method="post" class="admin-area__form">
                    <fieldset class="admin-area__group">
                        <label for="dd">User</label>
                        <input type="text" id="dd">
                    </fieldset>

                    <fieldset class="admin-area__group">
                        <label>Password</label>
                        <input type="password" name="" id="">
                    </fieldset>

                    <button type="button">Entrar</button>
                </form>

                <fieldset>
                    <a href="#">
                        <p>Esqueceu sua senha?</p>
                    </a>
                </fieldset>
            </fieldset>
        </section>
    </main>

    <footer class="p-footer__container">
        <div class="p-footer__copyright">
            <p>© 2022 Pontoanimes</a></p>
        </div>
    </footer>

    <script src="/assets/js/app.js" type="module"></script>
</body>
</html>
